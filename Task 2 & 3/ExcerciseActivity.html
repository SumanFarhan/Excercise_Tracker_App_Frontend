<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div class="main">
        <div class="leftSide">
            <div><h1 class="heading">Excercise Tracker App</h1></div>
            <iframe src="https://embed.lottiefiles.com/animation/92874" height="658px" width="658px"></iframe>
        </div>
        <div class="rightSide">
            <div class="p-3 m-0 border-0 bd-example">
                <div>NAME</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Username">
                </div>
                <div>ACTIVITY TYPE</div>
                <div>
                    <label>
                        <input type="radio" name="test" value="small" checked>
                        <img src="./Images/RUN.PNG" alt="Option 1">
                      </label>
                      
                      <label>
                        <input type="radio" name="test" value="big">
                        <img src="./Images/Ride.PNG" alt="Option 2">
                      </label>
                      <label>
                        <input type="radio" name="test" value="big">
                        <img src="./Images/hike.PNG" alt="Option 2">
                      </label>
                      <label>
                        <input type="radio" name="test" value="big">
                        <img src="./Images/walk.PNG" alt="Option 2">
                      </label>
                      <label>
                        <input type="radio" name="test" value="big">
                        <img src="./Images/swim.PNG" alt="Option 2">
                      </label>
                </div>
                <div>DURATION</div>
                <div class="input-group mb-3">
                    <input type="time" class="form-control">
                </div>
                <div>DATE</div>
                <div class="input-group mb-3">
                    <input type="date" class="form-control">
                </div>
                <button type="button" class="btn btn-primary">Add Excercise Activity</button>
            </div>
        </div>
    </div>
</body>

</html>
